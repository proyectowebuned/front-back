<h1>{{ title }}</h1>

<table class="table">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Id</th>
      <th scope="col">Nombre</th>
      <th scope="col">Email</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let persona of personas">
      <th scope="row">1</th>
      <td>{{persona.idPersona}}</td>
      <td>{{persona.nombre}}</td>
      <td>{{persona.email}}</td>
    </tr>
  </tbody>
</table>
